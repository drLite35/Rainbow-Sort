<html>
  <head>
    <title>Rainbow Sort</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js?v=4"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="main.css?v=2" />
  </head>
  <body>
    <canvas id="mainCanvas" height="100%" width="100%">Not supported.</canvas>
    <div id="panel" class="shadow rounded-corners">
      <button id="reset">Reset</button>
      <select id="algo">
	<option id="ssort">Selection Sort</option>
        <option id="bsort">Bubble Sort</option>
        <option id="isort">Insertion Sort</option>
        <option id="qsort1">Quick Sort (using mid-point pivot)</option>
        <option id="qsort2">Quick Sort (using Tukey's median-of-medians pivot)</option>
        <option id="hsort">Heap Sort</option>
        <option id="bogoSort">Bogo Sort</option>
      </select>
      <input type="range" class="num" id="squareSize" min="4" max="128" />
    </div>
  </body>
</html>
